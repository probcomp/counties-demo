dist: trusty
sudo: required

services:
  - docker

before_install:
  # https://docs.travis-ci.com/user/customizing-the-build/#Authentication
  - echo -e "machine github.com\n  login $GITHUB_TOKEN" > ~/.netrc
  - git lfs pull
  - make extract
script:
  - make test
after_script:
  - docker-compose down

