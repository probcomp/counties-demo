dist: trusty
sudo: required

services:
  - docker

before_install:
  - make fetch
  - git clone https://github.com/probcomp/nginx-proxy.git
  - git clone https://github.com/probcomp/bayesrest.git
  - pushd bayesrest
  - git checkout falcon-refactor
  - cp config-example.yaml config.yaml
  - popd
  - mv database.bdb bayesrest
  - docker-compose up
script:
  - make test
after_script:
  - docker-compose down
