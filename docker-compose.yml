version: "3"

networks:
  probcomp:
volumes:
  dhparam:
    driver: local

services:
  nginx-proxy:
    image: jwilder/nginx-proxy:0.6.0
    networks:
      - probcomp
    environment:
      CERT_NAME: probcomp.dev
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - dhparam:/etc/nginx/dhparam:rw
      - ./certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
  bayesrest:
    working_dir: "/app"
    build: ./bayesrest
    networks:
      - probcomp
    environment:
      PYTHONPATH:
        '/app'
    volumes:
      - ./bayesrest:/app:cached
    ports:
      - "5000:5000"
  notebook:
    build: .
    networks:
      - probcomp
    ports:
      - "8888:8888"
    volumes:
      - ./demo:/home/jovyan/demo:rw
    depends_on:
      - bayesrest
      - nginx-proxy
